<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakash Mohite - Portfolio</title>
    <meta name="description" content="Prakash Mohite's portfolio showcasing skills in ethical hacking, cybersecurity, and VAPT.">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #818CF8;
            --background-color: #1E1B4B;
            --text-color: #FFFFFF;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('./assets/images/pexels-jorge-jesus-137537-614117.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--secondary-color);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: var(--secondary-color);
        }
        .section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .skill {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .contact {
            text-align: center;
        }
        .contact a {
            font-size: 1.2em;
            color: var(--secondary-color);
            text-decoration: none;
            margin: 15px 10px;
            display: inline-block;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .contact .fa {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/images/profile-pic.png" alt="Profile picture of Prakash Mohite" class="profile-image">
            <h1>Prakash Mohite</h1>
            <p>Ethical Hacking | CyberSecurity</p>
        </header>
        <!-- Sections here -->
    </div>

    <script>
        function isElementInViewport(el) {
            var rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                if (isElementInViewport(section)) {
                    section.classList.add('visible');
                }
            });
        }

        window.addEventListener('load', handleScroll);
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', handleScroll);
    </script>
</body>
</html>
